<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор отчётов CatWar</title>
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #2e1a47;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: #4b2c6f;
            padding: 30px;
            border-radius: 10px;
        }
        .sidebar {
            width: 400px;
            padding-right: 30px;
        }
        .main {
            flex-grow: 1;
            text-align: center;
        }
        input, textarea, button {
            width: calc(100% - 40px);
            margin: 10px;
            padding: 10px;
            border-radius: 2px;
            border-color: #2B1545;
            border: none;
        }
        textarea {
            resize: vertical;
        }
        button {
            background: #7d4ac7;
            color: white;
            cursor: pointer;
        }
        .template-list {
            text-align: left;
            margin-top: 20px;
        }
        .template-item {
            background: #5d3a8d;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 2px;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        .small-text {
            font-size: 10px;
            text-align: center;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Сохранённые шаблоны:</h3>
            <div class="template-list" id="templateList"></div>
        </div>
        <div class="main">
            <h1>✦ Генератор отчётов CatWar ✦</h1>
            <p>Для автоматического заполнения полей добавьте <b>{ID_Игрока} и {Имя_Игрока}</b> в нужные места.</p>
            <p class="small-text"><i>Сделано metowinny (Багряное Новолуние [1601504])</i></p>

            <h2>Добавить данные игрока</h2>
            <div class="input-group">
                <input type="text" id="playerID" placeholder="Введите ваш ID">
                <input type="text" id="playerName" placeholder="Введите ваше имя">
            </div>
            <button onclick="saveUserData()">Сохранить</button>
            
            <h2>Добавить новый шаблон</h2>
            <input type="text" id="templateName" placeholder="Название шаблона">
            <textarea id="templateText" placeholder="Введите текст отчёта"></textarea>
            <button onclick="saveTemplate()">Сохранить шаблон</button>
        </div>
    </div>
    
    <script>
        document.getElementById("playerID").value = localStorage.getItem("playerID") || "";
        document.getElementById("playerName").value = localStorage.getItem("playerName") || "";
        loadTemplates();
        
        function saveUserData() {
            localStorage.setItem("playerID", document.getElementById("playerID").value);
            localStorage.setItem("playerName", document.getElementById("playerName").value);
            alert("Данные сохранены!");
        }
        
        function saveTemplate() {
            let name = document.getElementById("templateName").value.trim();
            let text = document.getElementById("templateText").value.trim();
            if (!name || !text) return;
            let templates = JSON.parse(localStorage.getItem("templates")) || [];
            templates.push({ name, text });
            localStorage.setItem("templates", JSON.stringify(templates));
            loadTemplates();
            document.getElementById("templateName").value = "";
            document.getElementById("templateText").value = "";
        }
        
        function loadTemplates() {
            let templates = JSON.parse(localStorage.getItem("templates")) || [];
            let templateList = document.getElementById("templateList");
            templateList.innerHTML = "";
            templates.forEach((template, index) => {
                let div = document.createElement("div");
                div.classList.add("template-item");
                div.innerHTML = `<strong>${template.name}</strong>
                <div class='button-group'>
                    <button onclick="useTemplate(${index})">Использовать</button>
                    <button onclick="editTemplate(${index})">Редактировать</button>
                    <button onclick="deleteTemplate(${index})">Удалить</button>
                </div>`;
                templateList.appendChild(div);
            });
        }

        function useTemplate(index) {
            let templates = JSON.parse(localStorage.getItem("templates"));
            let text = templates[index].text;
            let playerID = localStorage.getItem("playerID") || "{ID_Игрока}";
            let playerName = localStorage.getItem("playerName") || "{Имя_Игрока}";
            text = text.replace(/{ID_Игрока}/g, playerID).replace(/{Имя_Игрока}/g, playerName);
            document.getElementById("templateText").value = text;
            document.getElementById("templateName").value = templates[index].name;
        }
        
        function editTemplate(index) {
            let templates = JSON.parse(localStorage.getItem("templates"));
            document.getElementById("templateName").value = templates[index].name;
            document.getElementById("templateText").value = templates[index].text;
            deleteTemplate(index);
        }
        
        function deleteTemplate(index) {
            let templates = JSON.parse(localStorage.getItem("templates"));
            templates.splice(index, 1);
            localStorage.setItem("templates", JSON.stringify(templates));
            loadTemplates();
        }
    </script>
</body>
</html>
